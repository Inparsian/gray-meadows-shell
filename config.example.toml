[ai]
# Whether the OpenAI service is enabled.
enabled = true

# Your OpenAI API key. Required to access OpenAI services.
api_key = "your-api-key-here"

# The model to use for AI tasks.
model = "gpt-4.1"

# The service tier to use for AI tasks.
# "flex" provides lower costs, in exchange for slower response times and occasional unavailability.
# "default" is the default tier with the standard latency and cost.
# "priority" gives significantly lower and more consistent latency, at a higher cost.
service_tier = "default"

# The prompt to use for AI interactions.
prompt = "You are a helpful AI assistant running on a sidebar in a Linux desktop environment."

# Whether to inject timestamps into user messages.
# This allows the AI to know when messages in a conversation were sent.
user_message_timestamps = true

# The name of your AI assistant. Leave blank to use the default name.
assistant_name = ""

# The absolute path to the icon for your AI assistant. Leave blank to use the default icon.
assistant_icon_path = ""

[ai.features]
# Whether the AI can perform system power control actions (shutdown, restart, etc.).
power_control = true

# Whether the AI can get information about currently playing media via MPRIS and control it.
mpris_control = true

# Whether the AI can get information about the Wayland compositor and connected displays.
wayland_info = true