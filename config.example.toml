[ai]
# Whether the AI service is enabled.
enabled = true

# The service to use for AI interactions. Can be either "openai" or "gemini".
# Defaults to "openai".
service = "openai"

# The prompt to use for AI interactions.
prompt = "You are a helpful AI assistant running on a sidebar in a Linux desktop environment."

# Whether to inject timestamps into user messages.
# This allows the AI to know when messages in a conversation were sent.
user_message_timestamps = true

# The name of your AI assistant. Leave blank to use the default name.
assistant_name = ""

# The absolute path to the icon for your AI assistant. Leave blank to use the default icon.
assistant_icon_path = ""

[ai.openai]
# Your OpenAI API key. Required to access OpenAI services.
api_key = "your-api-key-here"

# The model to use for AI tasks.
model = "gpt-4.1"

# The service tier to use for AI tasks.
# "flex" provides lower costs, in exchange for slower response times and occasional unavailability.
# "default" is the default tier with the standard latency and cost.
# "priority" gives significantly lower and more consistent latency, at a higher cost.
service_tier = "default"

# The model's reasoning effort.
# Can be either "none", "minimal", "low", "medium", "high", or "xhigh".
# Only works for reasoning-capable models such as GPT-5 & o-series models.
reasoning_effort = "none"

[ai.gemini]
# Your Gemini API key. Required to access Gemini services.
api_key = "your-api-key-here"

# The model to use for AI tasks.
model = "gemini-2.0-flash"

# The thinking budget for the model in tokens.
# Setting this to 0 disables thinking.
# Setting this to -1 makes the model decide how much thinking to do on its own.
thinking_budget = -1

# The thinking level for the model.
# Can be either "budget", "low" or "high".
# Because this is mutually exclusive with thinking_budget, setting this to "budget" makes the model
# use the thinking_budget setting.
thinking_level = "budget"

[ai.features]
# Whether the AI can perform system power control actions (shutdown, restart, etc.).
power_control = true

# Whether the AI can control MPRIS-compatible media players.
mpris_control = true

[weather]
# Whether the weather service is enabled.
# Toggling this requires a restart to take effect.
enabled = true

# Your latitude and longitude for weather data.
# You can find your latitude and longitude using services like https://www.latlong.net/
latitude = 0.0
longitude = 0.0

# Your IANA timezone name for weather data. Set this to "auto" to infer this from the
# latitude and longitude.
timezone = "auto"

# Your temperature unit. Can be either "celsius" or "fahrenheit".
temperature_unit = "fahrenheit"

# Your speed unit (e.g. for wind). Can be either "kmh", "ms", "mph", or "kn".
speed_unit = "mph"

# Your precipitation unit. Can be either "mm" or "inch".
precipitation_unit = "inch"

# How often to refresh the weather data, in seconds.
# There is a minimum of 10 minutes (600 seconds) to avoid excessive API usage,
# any lower than this is polling noise.
refresh_interval = 1800