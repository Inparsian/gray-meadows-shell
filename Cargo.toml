reqwest = "0.12.22"
schemars = "1.2.0"
serde = "1.0.219"
serde_json = "1.0.148"
sha = "1.0.3"
shlex = "1.3.0"
sqlite = "0.37.0"
strum = "0.27.2"
sysinfo = "0.37.2"
tokio = { version = "1.45.1", features = ["full"] }
toml = "0.9.10"
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.22", features = ["env-filter", "chrono"] }
urlencoding = "2.1.3"
uuid = { version = "1.19.0", features = ["v4"] }
whirlpool = "0.10.4"

[build-dependencies]
cxx-build = "1.0.158"
